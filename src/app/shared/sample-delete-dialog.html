<h2 *ngIf="!!data.title" mat-dialog-title>{{ data.title }}</h2>
<div *ngIf="!!data.content" mat-dialog-content>
  <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No, Cancel</button>
  <button mat-button color="primary" mat-dialog-close="true" cdkFocusInitial>Yes, Delete</button>
</div>
