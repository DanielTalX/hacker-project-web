<h2 *ngIf="!!data.title" mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p *ngIf="!!data.content">{{ data.content }}</p>

  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select matInput [(ngModel)]="data.value">
      <mat-option *ngFor="let item of data.values" value="{{item}}">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No, Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data.value" cdkFocusInitial>Yes, Add</button>
</div>
